<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Navigation Menu</title>
  <style>
    /* Base styles for nav */
    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      /* Font properties: font-family, font-weight, font-style */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;     /* semi-bold */
      font-style: normal;   /* normal style – we could change this in states too */
      color: #ffffff;       /* default link color */
      transition: color 0.3s ease;
    }

    /* Unvisited link */
    nav a:link {
      color: #ffffff;
    }

    /* Visited link */
    nav a:visited {
      color: #ddddaa; /* different color after the link is visited */
      /* Change font-variant as another font property example */
      font-variant: small-caps;
    }

    /* Hover state */
    nav a:hover {
      color: #ffcc00;  /* change color on hover */
      /* Change font-size when hovered – third font property */
      font-size: 1.1rem;
    }

    /* Optional: active (when clicked) state */
    nav a:active {
      color: #ff9900;
    } */
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Welcome!</h1>
    <p>Click the links in the navigation menu to test their styles.</p>
  </main>

</body>
</html>
